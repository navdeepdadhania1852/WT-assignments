<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style>
		table {
			border: 5px solid #ecf0f1;

		}

		fieldset {
			width: 500px;
			text-align: left;
		}
	</style>
	<script>

		function checkForm(form) {
			// validation fails if the input is blank
			if (form.FirstName.value == "") {
				alert("Error: FirstName is empty!");
				form.FirstName.focus();
			}

			// regular expression to match only alphanumeric characters and spaces
			var re = /^[\w ]+$/;

			// validation fails if the input doesn't match our regular expression
			if (!re.test(form.FirstName.value)) {
				alert("Error: FirstName contains invalid characters!");
				form.FirstName.focus();

			}
		}

	</script>
</head>

<body bgcolor="#ff8913">

	<div align="middle">
		<h1>Registration Form</h1>

		<form method="POST" action=" " onsubmit="return checkForm(this);">
			<fieldset>
				<legend><b>Registration Details..</b></legend>

				<div>
					<fieldset>
						<legend><b>Your Name</b></legend>
						<label for="FN">First Name:</label>
						<input type="text" name="FirstName" id="FN" style="width:50%" placeholder="First Name" /><br>
						(must contain alphanumeric characters and space)
						<br><br>

						<label for="LN">Last Name:</label>
						<input type="text" name="LastName" id="LN" style="width:50%" placeholder="Last Name" required>
						<br>
					</fieldset>

					<fieldset>
						<legend><b>Detail</b></legend>
						<label>Gender:</label>

						<label for="male">Male</label>
						<input type="radio" name="gender" id="male" required>

						<label for="female">Female</label>
						<input type="radio" name="gender" id="female" required>

						<label for="other">Other</label>
						<input type="radio" name="gender" id="other" required>
						<br><br>

						<label for="dob">Date Of Birth:</label>
						<input type="date" name="date" style="width:50%" id="dob">
						<br>
					</fieldset>
					<fieldset>
						<legend><b>Address</b></legend>
						<label for="city">City:</label>
						<select name="city" id="city" style="width:30%" required>
							<option value="Vadodara">Vadodara</option>
							<option value="Rajkot">Rajkot</option>
							<option value="Delhi">Delhi</option>
							<option value="Bhopal">Bhopal</option>
							<option value="Mumbai">Mumbai</option>
							<option value="Bangalore">Bangalore</option>
							<option value="Hyderabad">Hyderabad</option>
							<option value="Kanpur">Kanpur</option>
							<option value="Nagpur">Nagpur</option>
							<option value="Ahmedabad">Ahmedabad</option>
							<option value="Pune">Pune</option>
							<option value="Surat">Surat</option>
						</select>
						<br><br>

						<label for="state">State:</label>
						<select name="state" id="state" style="width:30%" required>
							<option value="Gujarat">Goa</option>
							<option value="Maharastra">Maharastra</option>
							<option value="AndhraPradesh">Andhra Pradesh</option>
							<option value="Goa">Gujarat</option>
							<option value="Haryana">Haryana</option>
							<option value="HimachalPradesh">Himachal Pradesh</option>
							<option value="Karnataka">Karnataka</option>
							<option value="Kerala">Kerala</option>
							<option value="MadhyaPradesh">Madhya Pradesh</option>
							<option value="Punjab">Punjab</option>
							<option value="Rajasthan">Rajasthan</option>
							<option value="Sikkim">Sikkim</option>
							<option value="TamilNadu">TamilNadu</option>
						</select>
						<br>
					</fieldset>
					<fieldset>
						<legend><b>Contact Details</b></legend>
						<label for="emailid">Email ID:</label>
						<input type="email" name="email" id="emailid" style="width:80%" placeholder="Email ID" required>
						<br><br>

						<label for="phoneNo">Phone No.:</label>
						<input type="tel" name="phoneno" id="phoneNo" style="width:50%" pattern="[0-9]{2}-[0-9]{10}"
							placeholder="[0-9]{2}-[0-9]{10}" required>
						<br>
					</fieldset>
					<br>
					<center>
						<input type="submit" name="submit" style="width:40%;background-color:#00ace6" value="submit"
							autofocus>
						<input type="reset" name="reset" style="width:40%;background-color:#00ace6" value="reset">
						<hr>
					</center>
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
